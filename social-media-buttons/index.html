<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Social Media Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Social Media Buttons" />
    <meta name="author" content="G.Dekker" />
  </head>
  <body>
    <main>
      <article>
        <ul>
          <li>
            <i class="fas fa-laptop-code social-media blog"></i>
          </li>
          <li>
            <i class="fab fa-twitter social-media twitter"></i>
          </li>
          <li>
            <i class="fab fa-linkedin-in social-media linkedin"></i>
          </li>
          <li>
            <i class="fab fa-facebook-f social-media facebook"></i>
          </li>
          <li>
            <i class="fab fa-github social-media.github"></i>
          </li>
        </ul>
      </article>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/cd05906380.js"
    crossorigin="anonymous"
  ></script>
</html>
